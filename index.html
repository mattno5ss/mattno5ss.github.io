<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Matthew Green</title>
        <meta name="description" content="redirect to personal website" />
        <meta name="author" content="Matthew Green" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <p class="info">Hello! My website has moved...</p>
            <p>
                Redirecting you in
                <time><strong id="seconds">5</strong></time> seconds...
            </p>
        </div>
        <script>
            var el = document.getElementById("seconds");
            var seconds = el.innerHTML;
            var timeInterval = setInterval(function () {
                seconds = --seconds;
                el.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(timeInterval);
                    window.location = "https://matthewgreen.dev/";
                }
            }, 1000);
        </script>
    </body>
</html>
